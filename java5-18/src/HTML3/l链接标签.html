<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!--    a  表示链接标签-->
<a>点击我</a>
<br>
<a HREF="https://www.taobao.com/">淘宝</a>
<br>
<!--href  表示指定访问资源-->
<!-- target 表示在什么位置打开-->
<a href="https://www.taobao.com/" target="_blank">淘宝</a>

</body>
</html>
