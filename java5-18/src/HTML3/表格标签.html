<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--  table  定义一个表格-->
<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#ffebcd" >
    <tr>
    <th>id</th>
    <th>姓名</th>
    <th>考试成绩</th>
</tr>
    <tr>
    <td>1</td>
    <td>小龙女</td>
    <td>100</td>
    </tr>

    <tr>
    <td>1</td>
    <td>杨过</td>
    <td>50</td>

    </tr>

    <hr>

    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#ffebcd" >
        <caption>学生信息表</caption>
        <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>考试成绩</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>50</td>

        </tr>
        </tbody>
        <tfoot>
        <tr bgcolor="blue" align="right">
            <td>3</td>
            <td>郭靖</td>
            <td>90</td>

        </tr>
        </tfoot>
</table>
<hr>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#ffebcd" >
        <caption>学生表信息</caption>
        <tr>
            <th rowspan="2">id</th>
            <th>姓名</th>
            <th>考试成绩</th>
        </tr>
        <tr>

            <td>小龙女</td>
            <td>100</td>
        </tr>

        <tr>
            <td>1</td>
            <td colspan="2">杨过</td>


        </tr>


</body>
</html>
