<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        //修改图片的链接
        var num=1;
        function fun() {
        num++;
        if(num>3){
            num=1;
        }
        var a = document.getElementById("img");
            a.src="img/banner_"+num+".jpg";

        }
        setInterval(fun,2000);
    </script>
</head>
<body>
    <img id="img" src="img/banner_1.jpg" width="100%">
</body>
</html>
