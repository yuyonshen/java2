<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        td{
            border: 1px solid;
        }
    </style>
</head>
<body>
<script>
    document.write("<table  align=\"center\">");
    //使用for双层循环
    for(var i=1;i<=9;i++){
        document.write("<tr>");
        for(var j=1;j<=i;j++){
            document.write("<td>");
            document.write(i +" * " + j + " = "+(i*j)+"&nbsp;");
            document.write("</td>");
        }
        document.write("</tr>");
        document.write("<br>");
    }
    document.write("</table>")
</script>

</body>
</html>
