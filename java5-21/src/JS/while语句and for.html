<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum=0;
    var num=0;
    while(num<=100){
        sum+=num;
        num++;
    }
    alert(sum);

    var a=0;
    for(var i=0;i<=100;i++){
        a+=i;
    }
    alert(a);
</script>
</body>
</html>
