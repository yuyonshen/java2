<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>
    var a=null;
    switch (a) {
        case 1:
            alert("numble");
            break;
        case "abc":
            alert("String");
            break;
        case null:
            alert(null);
            break;
        case undefined:
            alert(undefined);
            break;
    }
</script>
</body>
</html>
