<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    document.write((3<4)+"<br>");
    //字符串的比较按照字典序的方式来判断的
    document.write(("abd"<"ade")+"<br>")
    //如果字符串和数字比较先将字符串转换为数字,之后再进行比较
    document.write("123"==123+"<br>");
    //===先判断是否相同数据类型的之后再进行比较
    document.write(("123"===123)+"<br>")
</script>
</body>
</html>
