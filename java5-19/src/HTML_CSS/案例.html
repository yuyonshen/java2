<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>
</head>
<body>
<!--        首先表单-->
<form  action="#" method="post">
    <table align="center" width="500" border="1">
        <tr>
            <td><label for="usename">用户名:</label></td>
            <td><input type="text" name="usename" id="usename" placeholder="亲输入用户名"></td>
        </tr>
        <tr>
            <td><label for="password">密码:</label></td>
            <td><input type="password" name="usename" id="password"placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td><label for="email">email:</label></td>
            <td><input type="email" name="email" id="email"placeholder="请输入邮箱"></td>
        </tr>
        <tr>
            <td><label for="hope">手机号:</label></td>
            <td><input type="number" name="hope" id="hope"placeholder="请输入手机号"></td>
        </tr>
        <tr>
            <td><label for="birthday">出身日期:</label></td>
            <td><input type="date" name="birthday" id="birthday"></td>
        </tr>
        <tr>
            <td><label >性别</label></td>
            <td><input type="radio" name="sex" value="man">男
            <input type="radio" name="sex"  value="woman">女</td>
        </tr>
        <tr>
            <td><label for="check">验证码</label></td>
            <td><input type="text" name="usename" id="check"> <img src="img/verify_code.jpg"></td>
        </tr>
        <tr>

            <td align="center"colspan="2"><input type="submit" value="注册"></td>
        </tr>
    </table>
</form>
</body>
</html>
