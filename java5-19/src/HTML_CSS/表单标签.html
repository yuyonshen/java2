<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <form action="#" method="get">
    <label for="username"> 用户名:</label><input type="text" name="username" id="username" placeholder="请输入用户账号"><br>
     <label for="password">密 码:</label>   <input type="password" name="password" id="password" placeholder="请输入密码"><br>
<!--       单选框的练习 radio-->
        性别:<input type="radio" name="man" value="man"> 男
        <input type="radio" name="man" value="woman"> 女
        <br>
<!--       复选框的练习 checkbox-->
        爱好: <input type="checkbox" name="hobby" value="java"> 学java
            <input type="checkbox" name="hobby" value="game"> 打游戏
            <input type="checkbox" name="hobby" value="shopping"> 购物
        <br>
<!--        定义文件选择字段和 "浏览..." 按钮，供文件上传 file-->
      图片:  <input type="file" name="file">
        <br>
<!--        定义 date 控件（包括年、月、日，不包括时间）。 data-->
      生日:  <input type="date" name="borthydata">
        <br>
        生日:<input type="datetime-localNew " name="borthydata">
        <br>
        邮箱:<input type="email" name="email">
        <br>
        年龄: <input type="number" name="year">
        <br>
<!--        定义选择列表（下拉列表）。select-->
        省份:<select name="province">
                <option value="">--请选择省份--</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">深圳</option>

            </select>
        <br>
        自我描述:<textarea cols="20" rows="3"></textarea>
        <br>
        <input type="submit" value="登录">
        <br>
        <input type="image" src="表单标签.html">
        <br>
        <input type="button"value="我是一个按钮">

    </form>
</body>
</html>
