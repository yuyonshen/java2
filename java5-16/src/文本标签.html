<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
<!--    注解标签-->

<!--<h1>to<h6> 主题标签-->
<h1>你好,浏览器</h1>
<h2>你好,浏览器</h2>
<h3>你好,浏览器</h3>
<h4>你好,浏览器</h4>
<h5>你好,浏览器</h5>
<h6>你好,浏览器</h6>

<!--br 换行标签-->
    三个臭皮件,
    顶个诸葛亮.<br>

    三个臭皮件,<br>
    顶个诸葛亮.

<!--p  段落标签-->
<p>1 零基础学java.</p>
<p>2  零基础学c++.</p>
<p>3  零基础学习php.</p>

<!--hr  展示一条水平面-->
<hr color="rad" align="left" size="10" width="200" >
<hr>

<!--b  字体加粗-->
白日依山尽<br>
<b>白日依山尽</b>
<hr>
<!--i 斜体字-->
白日依山尽<br>
<i>白日依山尽</i>
<hr>
<!--font  设置字体-->
白日依山尽<br>
<font color="blue" size="5" face="宋体"> 白日依山尽</font>




</body>
</html>
