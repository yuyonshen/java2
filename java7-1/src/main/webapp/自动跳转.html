<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        #time{
            color: red;
        }
    </style>
</head>
<body>

<p><font id="time">5</font>之后跳转到首页...</p>

<script>
    var time = document.getElementById("time");
    var num=5;
    function  fun() {
        num--;
        if(num<=0){
            location.href="https://www.baidu.com"
        }
        time.innerHTML=num+"";
    }
    setInterval(fun,1000);
</script>
</body>
</html>
